name: typeix build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Typeix Build
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run bootstrap
      - run: npm run build
      - run: npm run test
